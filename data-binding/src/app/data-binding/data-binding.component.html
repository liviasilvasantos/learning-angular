<section class="property-binding">
    <article>
        <h3>Interpolação</h3>
        <p>String renderizada com Interpolação {{ url }}</p>
        <p>Resultado de 1 + 1 : {{  1 + 1 }}</p>
        <p>Resultado de 1 + valor : {{ 1 + getValor() }}</p>
        <p>Curso Angular: {{ cursoAngular && getCurtirCurso() }}</p>
        <img src="{{ urlDaImagem }}" alt="Usando Interpolação">
        <img [src]="urlDaImagem" alt="Usando property binding">
    </article>
</section>
